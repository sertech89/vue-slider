<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./asset/style.css">
  <title>E-commerce</title>

</head>

<body>
  <div id="root">
      
    <header class="border-bottom border-dark pb-3">
      <h1 class="text-center">ShopSHOES</h1>
    </header>


    <main class="container mt-5">

      <!-- Slider -->
      <div class="container-fluid mb-5">
        <div class="row ">
          
          <div class="col-12 d-flex align-items-center justify-content-center">
            <button class="bg-transparent border-0 fs-2" type="button" @click="frecciaDestra"><i class="fa-solid fa-chevron-left"></i></button>
            <div class="cont-img">
              <img class="mx-3  altezza" :src="immagini[numero]" alt="">
              <div class="sfondo_cerchietto d-flex align-items-center justify-content-center">
                <button id="btn_sx" type="button" class="cerchietto bg-success mx-2" @click="bottone_sinistra"></button>
                <button id="btn_cc" type="button" class="cerchietto bg-white mx-2" @click="bottone_centro"></button>
                <button id="btn_dx" type="button" class="cerchietto bg-danger mx-2" @click="bottone_destra"></button>
              </div>
            </div>
            
            <button class="bg-transparent border-0 fs-2" type="button" @click="frecciaDestra"><i class="fa-solid fa-chevron-right"></i></button>
          </div>
          
        </div>
        
      </div>

      <div class="row">
        <div class="col-8">
          <!-- Cards -->

          <div class="row row-cols-3">
            <!-- Card singola -->
            <!-- Stampare la singola card con v-for riferendoci a products-->
            <div class="col- mb-5" v-for="element in products">
              <img class="img-fluid" v-bind:src="element.media" v-bind:alt=" `immagine di ${element.name}` ">
              <div class="d-flex justify-content-between align-items-center my-3">
                 <h5>{{ element.name }}</h5>
                 <span>
                   {{ element.price }}
                   <i class="fa-solid fa-euro-sign"></i>
                  </span>
              </div>
              <button type="button" class="btn btn-outline-danger" @click="addToCart(element)">Aggiungi al carrello</button>
            </div>


          </div>

          <div>
            <img src="" alt="">
          </div>

        </div>
        <div class="col-4 bg-custom p-5">
          <!-- Carrello -->
          <h2 class="text-center">Carrello</h2>

          <ul>
            <li
              class="d-flex align-items-center justify-content-between border-bottom border-dark pb-3 pt-3"
              v-for="element in carrello"
            >
              <span>{{ element.name }}</span>
              <div class="d-flex align-items-center">
                <span class="me-3">{{ element.price }}€</span>
                <button type="button" class="btn btn-danger" @click="removeToCarrello( element.id )">Rimuovi</button>
              </div>
            </li>

          </ul>

          <div class="text-center">
            <h2>Somma</h2>
            <h4>{{ sommaPrezzo() }}€</h4>
          </div>


        </div>
      </div>
    </main>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="./asset/main.js"></script>
</body>

</html>
